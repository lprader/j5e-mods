<html>
<head>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="/assets/custom.css"/>
</head>
<body>
	<div class="line"><label>LED pin:</label><input id="LED_PIN_NUMBER" type="text" value="2"></input></div>
	<div class="line"><label>Button pin:</label><input id="BUTTON_PIN_NUMBER" type="text" value="0"></input></div>
	<script>
		function getData() {
			return {
				"main.js": {
					LED_PIN_NUMBER: document.getElementById("LED_PIN_NUMBER").value,
					BUTTON_PIN_NUMBER: document.getElementById("BUTTON_PIN_NUMBER").value
				},
			};
		}
		function setData(data) {
			const file = data["main.js"];
			document.getElementById("LED_PIN_NUMBER").value = file.LED_PIN_NUMBER;
			document.getElementById("BUTTON_PIN_NUMBER").value = file.BUTTON_PIN_NUMBER;
		}
	</script>
</body>

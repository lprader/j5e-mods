<html>
<head>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="/assets/custom.css"/>
</head>
<body>
	<div class="line"><label>Servo pin:</label><input id="SERVO_PIN_NUMBER" type="text" value="12"></input></div>
	<script>
		function getData() {
			return {
				"main.js": {
					SERVO_PIN_NUMBER: document.getElementById("SERVO_PIN_NUMBER").value
				},
			};

		function setData(data) {
			const file = data["main.js"];

		}
	</script>
</body>
